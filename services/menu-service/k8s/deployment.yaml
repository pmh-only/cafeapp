apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-service
  namespace: default
  labels:
    app: menu-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: menu-service
  template:
    metadata:
      labels:
        app: menu-service
        version: v1
    spec:
      serviceAccountName: menu-service
      containers:
      - name: menu-service
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/cloudcafe-menu-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: AWS_REGION
          value: "us-east-1"
        - name: ENVIRONMENT
          value: "dev"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: documentdb-credentials
              key: uri
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: elasticache-credentials
              key: host
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: menu-service
  namespace: default
  labels:
    app: menu-service
spec:
  type: LoadBalancer
  selector:
    app: menu-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: menu-service
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/cloudcafe-menu-service-role
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: menu-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: menu-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: v1
kind: Secret
metadata:
  name: documentdb-credentials
  namespace: default
type: Opaque
stringData:
  uri: "mongodb://username:password@docdb-endpoint:27017/cloudcafe?tls=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticache-credentials
  namespace: default
type: Opaque
stringData:
  host: "elasticache-endpoint.cache.amazonaws.com"
