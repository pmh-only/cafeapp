# CloudCafe Loyalty Service Configuration

# Server Configuration
server.port=8080
spring.application.name=loyalty-service

# Database Configuration (RDS Aurora PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:cloudcafe}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.cloudwatch.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.cloudcafe=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AWS Configuration
cloudcafe.environment=${ENVIRONMENT:dev}

# Redshift Configuration
redshift.cluster-identifier=${REDSHIFT_CLUSTER_ID:cloudcafe-redshift-dev}
redshift.database=${REDSHIFT_DATABASE:analytics}
redshift.db-user=${REDSHIFT_DB_USER:admin}

# Async Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
