<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCafe - Your Daily Coffee Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .hero {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23f4f1ea" width="1200" height="600"/><path fill="%23d4a574" d="M0 400 Q300 350 600 400 T1200 400 V600 H0 Z"/></svg>');
            background-size: cover;
            padding: 60px 20px;
            text-align: center;
            color: #2c1810;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero .tagline {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 30px;
            color: #5d4037;
        }

        .container {
            max-width: 1200px;
            margin: -50px auto 0;
            padding: 0 20px 60px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #6f4e37;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            border-color: #6f4e37;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .menu-item .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .menu-item .name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .menu-item .description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .menu-item .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .menu-item .price {
            font-size: 1.5em;
            color: #6f4e37;
            font-weight: bold;
        }

        .menu-item .stock {
            font-size: 0.85em;
            color: #888;
        }

        .menu-item .stock.low {
            color: #ff6b6b;
            font-weight: bold;
        }

        .menu-item .stock.out {
            color: #ff0000;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #6f4e37;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .cart-float:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #666;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #6f4e37;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: right;
            margin: 20px 0;
            color: #6f4e37;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .close-modal {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .loyalty-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loyalty-points {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6f4e37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            
            .hero .tagline {
                font-size: 1.2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>â˜• CloudCafe</h1>
        <p class="tagline">"Every cup tells a story, every sip creates a memory"</p>
    </div>

    <div class="container">
        <div class="card">
            <div id="loyaltySection"></div>
            
            <h2>â˜• Our Menu</h2>
            <div id="menuLoading" class="loading">
                <div class="spinner"></div>
                <p>Loading menu from DynamoDB...</p>
            </div>
            <div id="menuGrid" class="menu-grid"></div>
        </div>
    </div>

    <div class="cart-float" onclick="openCart()">
        ðŸ›’
        <div class="cart-badge" id="cartBadge">0</div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCart()">&times;</span>
            <h2>ðŸ›’ Your Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            <button class="checkout-btn" onclick="checkout()">Checkout & Place Order</button>
        </div>
    </div>

    <script>
        // Backend API configuration
        const API_CONFIG = {
            apiGateway: 'https://7bzha9trsl.execute-api.ap-northeast-2.amazonaws.com/dev',
            alb: 'http://cloudcafe-alb-dev-252257753.ap-northeast-2.elb.amazonaws.com'
        };

        // State management
        let cart = [];
        let menuItems = [];
        let loyaltyPoints = 0;
        let customerId = localStorage.getItem('customerId') || 'customer-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('customerId', customerId);

        // Initialize app
        async function init() {
            await loadMenu();
            await loadLoyaltyPoints();
            updateCartBadge();
        }

        // Load menu from DynamoDB via API Gateway
        async function loadMenu() {
            try {
                // Try API Gateway first
                let response = await fetch(`${API_CONFIG.apiGateway}/menu`);
                
                if (!response.ok) {
                    // Fallback to ALB
                    response = await fetch(`${API_CONFIG.alb}/api/menu`);
                }

                if (response.ok) {
                    const data = await response.json();
                    menuItems = data.items || data;
                } else {
                    throw new Error('API unavailable');
                }
            } catch (error) {
                console.log('Using demo menu data');
                // Demo menu data
                menuItems = [
                    { id: '1', name: 'Espresso', icon: 'â˜•', price: 3.50, description: 'Bold, intense, pure coffee essence', stock: 50 },
                    { id: '2', name: 'Caramel Macchiato', icon: 'ðŸ¥›', price: 5.25, description: 'Sweet escape with caramel drizzle', stock: 35 },
                    { id: '3', name: 'Cappuccino', icon: 'â˜•', price: 4.50, description: 'Perfect balance of espresso and foam', stock: 42 },
                    { id: '4', name: 'Latte', icon: 'ðŸ¥›', price: 4.75, description: 'Smooth and creamy classic', stock: 38 },
                    { id: '5', name: 'Americano', icon: 'â˜•', price: 3.75, description: 'Espresso with hot water, bold flavor', stock: 55 },
                    { id: '6', name: 'Mocha', icon: 'ðŸ«', price: 5.50, description: 'Coffee meets chocolate heaven', stock: 28 },
                    { id: '7', name: 'Cold Brew', icon: 'ðŸ§Š', price: 4.50, description: 'Smooth, refreshing, never bitter', stock: 45 },
                    { id: '8', name: 'Matcha Latte', icon: 'ðŸµ', price: 4.75, description: 'Zen in a cup, energy for hours', stock: 22 },
                    { id: '9', name: 'Flat White', icon: 'â˜•', price: 4.25, description: 'Velvety microfoam perfection', stock: 31 },
                    { id: '10', name: 'Iced Latte', icon: 'ðŸ§Š', price: 5.00, description: 'Cool, creamy, refreshing', stock: 40 },
                    { id: '11', name: 'Affogato', icon: 'ðŸ¨', price: 6.00, description: 'Espresso over vanilla ice cream', stock: 15 },
                    { id: '12', name: 'Chai Latte', icon: 'ðŸµ', price: 4.50, description: 'Spiced tea with steamed milk', stock: 25 }
                ];
            }

            renderMenu();
        }

        // Load loyalty points from backend
        async function loadLoyaltyPoints() {
            try {
                const response = await fetch(`${API_CONFIG.apiGateway}/loyalty/${customerId}`);
                if (response.ok) {
                    const data = await response.json();
                    loyaltyPoints = data.points || 0;
                } else {
                    loyaltyPoints = Math.floor(Math.random() * 500) + 100;
                }
            } catch (error) {
                loyaltyPoints = Math.floor(Math.random() * 500) + 100;
            }
            renderLoyalty();
        }

        // Render loyalty banner
        function renderLoyalty() {
            const section = document.getElementById('loyaltySection');
            const tier = loyaltyPoints > 500 ? 'Gold â­' : loyaltyPoints > 200 ? 'Silver ðŸ¥ˆ' : 'Bronze ðŸ¥‰';
            section.innerHTML = `
                <div class="loyalty-banner">
                    <div>Welcome back! You're a ${tier} member</div>
                    <div class="loyalty-points">${loyaltyPoints} Points</div>
                    <div>Earn 10 points per dollar spent</div>
                </div>
            `;
        }

        // Render menu
        function renderMenu() {
            document.getElementById('menuLoading').style.display = 'none';
            const grid = document.getElementById('menuGrid');
            
            grid.innerHTML = menuItems.map(item => {
                const stockStatus = item.stock === 0 ? 'out' : item.stock < 20 ? 'low' : '';
                const stockText = item.stock === 0 ? 'Out of Stock' : item.stock < 20 ? `Only ${item.stock} left!` : `${item.stock} available`;
                
                return `
                    <div class="menu-item">
                        <div class="icon">${item.icon}</div>
                        <div class="name">${item.name}</div>
                        <div class="description">${item.description}</div>
                        <div class="price-row">
                            <div class="price">$${item.price.toFixed(2)}</div>
                            <div class="stock ${stockStatus}">${stockText}</div>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${item.id}')" ${item.stock === 0 ? 'disabled' : ''}>
                            ${item.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Add item to cart
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item || item.stock === 0) return;

            const cartItem = cart.find(i => i.id === itemId);
            if (cartItem) {
                if (cartItem.quantity < item.stock) {
                    cartItem.quantity++;
                } else {
                    alert(`Sorry, only ${item.stock} available in stock!`);
                    return;
                }
            } else {
                cart.push({ ...item, quantity: 1 });
            }

            updateCartBadge();
            
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ Added!';
            btn.style.background = '#4caf50';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 1000);
        }

        // Update cart badge
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // Open cart modal
        function openCart() {
            if (cart.length === 0) {
                alert('Your cart is empty! Add some delicious coffee first â˜•');
                return;
            }

            const modal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.icon} ${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                    </div>
                    <div class="cart-item-qty">
                        <button class="qty-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;

            modal.classList.add('active');
        }

        // Close cart modal
        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        // Update item quantity
        function updateQuantity(itemId, change) {
            const cartItem = cart.find(i => i.id === itemId);
            const menuItem = menuItems.find(i => i.id === itemId);
            
            if (!cartItem) return;

            cartItem.quantity += change;

            if (cartItem.quantity <= 0) {
                cart = cart.filter(i => i.id !== itemId);
            } else if (cartItem.quantity > menuItem.stock) {
                alert(`Sorry, only ${menuItem.stock} available!`);
                cartItem.quantity = menuItem.stock;
            }

            updateCartBadge();
            openCart(); // Refresh cart display
        }

        // Checkout and place order
        async function checkout() {
            if (cart.length === 0) return;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const pointsEarned = Math.floor(total * 10);

            const order = {
                customer_id: customerId,
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                total: total,
                store_location: 'Seoul - Gangnam',
                timestamp: new Date().toISOString(),
                loyalty_points_earned: pointsEarned
            };

            try {
                // Place order via API Gateway
                const response = await fetch(`${API_CONFIG.apiGateway}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                let orderId = 'ORD-' + Date.now();
                
                if (response.ok) {
                    const result = await response.json();
                    orderId = result.order_id || orderId;
                }

                // Update loyalty points
                loyaltyPoints += pointsEarned;
                
                // Clear cart
                cart = [];
                updateCartBadge();
                closeCart();

                // Show success
                alert(`âœ… Order Placed Successfully!\n\nOrder ID: ${orderId}\nTotal: $${total.toFixed(2)}\n\nYou earned ${pointsEarned} loyalty points! ðŸŽ‰\n\nYour order will be ready in 5-7 minutes at Seoul - Gangnam Station.\n\nThank you for choosing CloudCafe! â˜•`);

                // Reload loyalty
                await loadLoyaltyPoints();

            } catch (error) {
                console.error('Order error:', error);
                alert(`âœ… Order Received!\n\nTotal: $${total.toFixed(2)}\nPoints Earned: ${pointsEarned}\n\nYour order is being processed and will be ready in 5-7 minutes!\n\nNote: Backend services are warming up. Your order will be confirmed shortly.`);
                
                cart = [];
                updateCartBadge();
                closeCart();
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
