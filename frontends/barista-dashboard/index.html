<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCafe Barista Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0f3443 0%, #34e89e 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2em;
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-card .label {
            font-size: 1em;
            opacity: 0.9;
        }

        .orders-section {
            background: #16213e;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .orders-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #34e89e;
        }

        .order-card {
            background: #0f3443;
            border-left: 5px solid #34e89e;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .order-card.preparing {
            border-left-color: #f39c12;
        }

        .order-card.ready {
            border-left-color: #27ae60;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #34e89e;
        }

        .order-time {
            color: #ffd700;
            font-size: 1.1em;
        }

        .order-items {
            margin: 15px 0;
        }

        .order-item {
            padding: 10px;
            background: rgba(52, 232, 158, 0.1);
            margin: 8px 0;
            border-radius: 8px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            background: linear-gradient(135deg, #34e89e 0%, #0f3443 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .action-button:hover {
            transform: scale(1.05);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #34e89e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .dashboard {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òï CloudCafe Barista Dashboard</h1>
        <div style="text-align: right;">
            <div style="font-size: 1.2em;">üèÜ <span id="baristaName">Alex</span></div>
            <div style="font-size: 0.9em; opacity: 0.8;">Seoul - Gangnam Station</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="value" id="ordersToday">0</div>
                <div class="label">Orders Today</div>
            </div>
            <div class="metric-card">
                <div class="value" id="activeOrders">0</div>
                <div class="label">Active Orders</div>
            </div>
            <div class="metric-card">
                <div class="value" id="avgPrepTime">0:00</div>
                <div class="label">Avg. Prep Time</div>
            </div>
            <div class="metric-card">
                <div class="value" id="completedToday">0</div>
                <div class="label">Completed Today</div>
            </div>
        </div>

        <div class="orders-section">
            <h2>üìã Active Orders</h2>
            <div id="ordersLoading" class="loading">
                <div class="spinner"></div>
                <p>Loading orders from DynamoDB...</p>
            </div>
            <div id="ordersList"></div>
        </div>
    </div>

    <script>
        // Backend API configuration
        const API_CONFIG = {
            apiGateway: 'https://7bzha9trsl.execute-api.ap-northeast-2.amazonaws.com/dev',
            alb: 'http://cloudcafe-alb-dev-252257753.ap-northeast-2.elb.amazonaws.com'
        };

        let orders = [];
        let stats = {
            ordersToday: 0,
            completedToday: 0,
            avgPrepTime: 0
        };

        // Initialize
        async function init() {
            await loadOrders();
            await loadStats();
            
            // Refresh every 10 seconds
            setInterval(loadOrders, 10000);
            setInterval(loadStats, 30000);
        }

        // Load active orders from DynamoDB
        async function loadOrders() {
            try {
                const response = await fetch(`${API_CONFIG.apiGateway}/orders/active`);
                
                if (response.ok) {
                    const data = await response.json();
                    orders = data.orders || data;
                } else {
                    throw new Error('API unavailable');
                }
            } catch (error) {
                console.log('Using demo orders');
                // Demo orders
                orders = [
                    {
                        id: 'ORD-' + Date.now(),
                        customer_id: 'customer-abc123',
                        items: [
                            { name: 'Double Espresso', quantity: 1, price: 3.50 },
                            { name: 'Croissant', quantity: 1, price: 3.00 }
                        ],
                        total: 6.50,
                        status: 'pending',
                        created_at: new Date(Date.now() - 2 * 60000).toISOString(),
                        customer_note: 'Extra hot please!'
                    },
                    {
                        id: 'ORD-' + (Date.now() - 1000),
                        customer_id: 'customer-xyz789',
                        items: [
                            { name: 'Caramel Macchiato', quantity: 2, price: 5.25 }
                        ],
                        total: 10.50,
                        status: 'pending',
                        created_at: new Date(Date.now() - 5 * 60000).toISOString(),
                        customer_note: 'Oat milk, extra caramel'
                    },
                    {
                        id: 'ORD-' + (Date.now() - 2000),
                        customer_id: 'customer-def456',
                        items: [
                            { name: 'Latte', quantity: 1, price: 4.75 },
                            { name: 'Muffin', quantity: 1, price: 3.50 }
                        ],
                        total: 8.25,
                        status: 'preparing',
                        created_at: new Date(Date.now() - 8 * 60000).toISOString()
                    }
                ];
            }

            renderOrders();
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_CONFIG.apiGateway}/barista/stats`);
                
                if (response.ok) {
                    const data = await response.json();
                    stats = data;
                } else {
                    throw new Error('API unavailable');
                }
            } catch (error) {
                // Demo stats
                stats = {
                    ordersToday: 47 + Math.floor(Math.random() * 10),
                    completedToday: 42 + Math.floor(Math.random() * 5),
                    avgPrepTime: 135 + Math.floor(Math.random() * 30) // seconds
                };
            }

            renderStats();
        }

        // Render statistics
        function renderStats() {
            document.getElementById('ordersToday').textContent = stats.ordersToday;
            document.getElementById('completedToday').textContent = stats.completedToday;
            document.getElementById('activeOrders').textContent = orders.length;
            
            const minutes = Math.floor(stats.avgPrepTime / 60);
            const seconds = stats.avgPrepTime % 60;
            document.getElementById('avgPrepTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Render orders
        function renderOrders() {
            document.getElementById('ordersLoading').style.display = 'none';
            const container = document.getElementById('ordersList');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚òï</div>
                        <h3>No Active Orders</h3>
                        <p>All caught up! Take a breather ‚ò∫Ô∏è</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => {
                const createdTime = new Date(order.created_at);
                const minutesAgo = Math.floor((Date.now() - createdTime.getTime()) / 60000);
                const statusClass = order.status === 'preparing' ? 'preparing' : order.status === 'ready' ? 'ready' : '';

                return `
                    <div class="order-card ${statusClass}">
                        <div class="order-header">
                            <span class="order-number">#${order.id.slice(-6)}</span>
                            <span class="order-time">‚è∞ ${minutesAgo} min ago</span>
                        </div>
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <div class="item-name">${item.quantity}x ${item.name}</div>
                                    ${item.customization ? `<div style="font-size: 0.9em; color: #aaa;">${item.customization}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        ${order.customer_note ? `
                            <div style="background: rgba(255, 215, 0, 0.1); padding: 10px; border-radius: 8px; margin-top: 10px;">
                                <strong>üìù Note:</strong> ${order.customer_note}
                            </div>
                        ` : ''}
                        <div style="margin-top: 10px; color: #34e89e; font-weight: bold;">
                            Total: $${order.total.toFixed(2)}
                        </div>
                        <div class="action-buttons">
                            ${order.status === 'pending' ? `
                                <button class="action-button secondary" onclick="startPreparing('${order.id}')">
                                    Start Preparing
                                </button>
                            ` : ''}
                            ${order.status === 'preparing' ? `
                                <button class="action-button" onclick="markReady('${order.id}')">
                                    Mark as Ready
                                </button>
                            ` : ''}
                            ${order.status === 'ready' ? `
                                <button class="action-button" onclick="completeOrder('${order.id}')">
                                    Complete Order ‚úì
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Start preparing order
        async function startPreparing(orderId) {
            try {
                const response = await fetch(`${API_CONFIG.apiGateway}/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        status: 'preparing',
                        barista: document.getElementById('baristaName').textContent
                    })
                });

                if (response.ok) {
                    const order = orders.find(o => o.id === orderId);
                    if (order) order.status = 'preparing';
                    renderOrders();
                }
            } catch (error) {
                // Fallback
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'preparing';
                    renderOrders();
                }
            }
        }

        // Mark order as ready
        async function markReady(orderId) {
            try {
                const response = await fetch(`${API_CONFIG.apiGateway}/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        status: 'ready',
                        barista: document.getElementById('baristaName').textContent
                    })
                });

                if (response.ok) {
                    const order = orders.find(o => o.id === orderId);
                    if (order) order.status = 'ready';
                    renderOrders();
                }
            } catch (error) {
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    order.status = 'ready';
                    renderOrders();
                }
            }
        }

        // Complete order
        async function completeOrder(orderId) {
            try {
                const response = await fetch(`${API_CONFIG.apiGateway}/orders/${orderId}/complete`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        status: 'completed',
                        barista: document.getElementById('baristaName').textContent,
                        completed_at: new Date().toISOString()
                    })
                });

                // Remove from active orders
                orders = orders.filter(o => o.id !== orderId);
                stats.completedToday++;
                
                renderOrders();
                renderStats();

                // Show success feedback
                const notification = document.createElement('div');
                notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 1000;';
                notification.textContent = `‚úÖ Order #${orderId.slice(-6)} completed!`;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.remove(), 3000);

            } catch (error) {
                orders = orders.filter(o => o.id !== orderId);
                stats.completedToday++;
                renderOrders();
                renderStats();
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
